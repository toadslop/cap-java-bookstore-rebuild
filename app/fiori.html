<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Bookshop</title>

		<!-- Loads Fiori Launchpad Sandbox -->
		<script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

		<!-- Loads the SAPUI5 libraries 'm', 'ushell', 'collaboration', and 'ui.layout' -->
		<script
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-frameOptions="allow"
		></script>

		<!-- Injects SAPUI5 into the element with the 'content' ID, i.e. the body tag -->
		<script>
			sap.ui
				.getCore()
				.attachInit(() =>
					sap.ushell.Container.createRenderer().placeAt("content")
				);
		</script>
	</head>

	<body class="sapUiBody" id="content"></body>
</html>
